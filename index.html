<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
            <div class="">
                <textarea cols="1" rows="2" class="input-design"></textarea>
                <!-- <input type="text" class="input-design"> -->
            </div>
        <div class="container">
            <div class="row">
                <button class="button btn-lightgrey">C</button>
                <button class="button btn-lightgrey del-btn">DEL</button>
                <button class="button btn-lightgrey">%</button>
                <button class="button btn-mustered">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button btn-mustered">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button btn-mustered">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button btn-mustered">+</button>
            </div>
            <div class="row">
                <button class="button btn-expand">0</button>
                <button class="button btn-decimal">.</button>
                <button class="button btn-mustered">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
